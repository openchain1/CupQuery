{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <div class="container">
<div class='col-sm-6 col-sm-offset-3'>
<h1>Password Reset</h1>
    <br>
<p class='lead'>Reset your password using your email below.</p>
<form method="post" action=".">
  {% csrf_token %} 
    {{ form|crispy }}
<br>
  <input class='btn btn-primary pull-right' type="submit" value="{% trans 'Reset' %}" />
</form>
</div>
    </div>
{% endblock %}
